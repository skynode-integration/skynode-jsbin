<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>重置密码</title>
    <link rel="stylesheet" href="{{static}}/css/request.css{{cacheBust}}">
</head>

<body>
    <div id="container">
        <form action="{{action}}" method="post">

            <h3>重置密码</h3>

            <div class="field">
                <label for="field-email">邮箱</label>
                <input type="email" name="email" id="field-email" placeholder="your@email.com" required="">
                <input type="hidden" name="_csrf" value="{{csrf}}" />
                <input type="hidden" name="_redirect" value="home" />
            </div>

            <div class="field">
                <input id="forgot-email-btn" type="submit" value="重置" class="button button-medium">
            </div>

            <div id="sent-message">
                <div id="sent-message-message"></div>
            </div>
        </form>
    </div>
</body>

</html>
