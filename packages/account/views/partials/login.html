<div>
    <label for="login-username">邮箱或用户名</label>
    <input name="username" id="login-username" type="text" required value="{{email}}">
</div>
<div>
    <label for="login-key">密码</label>
    <input name="key" id="login-key" type="password" required>
</div>
<div class="submit">
    <input type="submit" value="登录">
    <a id="lostpass" class="lostpass" href="{{root}}/forgot">忘记密码</a>
</div>
